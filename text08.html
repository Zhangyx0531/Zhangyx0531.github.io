<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: crimson
        }
    </style>
</head>
<body>
    <button onclick="timing()">Timing start</button>
    
    <div id="demo">
    
    </div>

    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        
        var clicktime = 0;
        var Interval;

        function timing() {
            clicktime++;
            if(clicktime % 2 == 0){
                console.log("Stop");
                clearInterval(Interval);
            }
            else
            {
                console.log("start")
                Interval = setInterval(updateNum, 1000);
                updateNum();
            }
        }
        
        function updateNum() {
                var j = i++;
                oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
            }

    </script>
</body>
</html>
